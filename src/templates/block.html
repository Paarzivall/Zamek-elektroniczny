{% extends "base.html" %}
{% block body %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <p class="text-center text-danger">BLOCKED ABOUT <span id="timer" name="timer"></span> SECOND</p>
                </div>
            </div>
        </div>
            <script type="text/javascript">

            timeout *= 1000;

                   window.location.replace('/main_page');
                }, timeout);
            </script>
{% endblock %}
